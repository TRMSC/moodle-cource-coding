<p class="magic-spell">
  <button class="btn btn-primary" onclick="showMain()">
    Zauberspruch anwenden
  </button>
</p>

<style>
  .path-mod div[role="main"] {
    opacity: 0;
    transition: opacity 1.2s ease-in-out;
  }
  .path-course .magic-spell {
    display: none;
  }
</style>

<script>
/**
 * Show content within activity site and scroll to its position
 *
 * @function showMain
 * @returns {void}
 */
showMain = () => {
    const main = document.querySelector(".path-mod div[role='main']");
    main.style.opacity = "1";
    main.scrollIntoView({ behavior: 'smooth' });
}
</script>
