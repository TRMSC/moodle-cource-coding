<!-- THIS CODE ADDS THE FIRST USERNAME EVERYWHERE YOU WROTE <span class="fname"></span> IN HTML-MODE -->
 
<script>
    window.onload = function() {
        jquery_load_check_interval = setInterval(function() {
            if (window.jQuery) {
                addName();
                console.log("jquery successfully loaded...");
                console.log($.fn.jquery); // <== version of jQuery
                clearInterval(jquery_load_check_interval);
            } else {
                console.log("new try to load jquery...");
            }
        }, 150);

        function addName() {
            var fname = $('span.usertext.mr-1').text().split(/\s+/)[1]; /*IF THE LASTNAME WILL BE DISPLAYED TRY [0} INSTEAD OF [1] IN THIS LINE */
            $(".fname").text(fname);
        }
    };
</script>
