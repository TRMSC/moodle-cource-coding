<!-- THIS CODE ADDS THE FIRST USERNAME EVERYWHERE YOU WROTE <span class="fname"></span> IN HTML-MODE -->
 
<script>
    window.addEventListener( 'load', function( event ) {
        let jquery_load_check_interval = setInterval( function() {
            if ( window.jQuery ) {
                console.log( $.fn.jquery + ' jquery successfully loaded...' );
                makeFirstname(); 
                clearInterval( jquery_load_check_interval );
            } else {
                console.log( 'new try to load jquery...' );
            }
        }, 150);

        function makeFirstname() { 
            var fname = $('span.usertext.mr-1').text().split(/\s+/)[1]; /*IF THE LASTNAME WILL BE DISPLAYED TRY [0} INSTEAD OF [1] IN THIS LINE */
            console.log('firstname is ' + fname);
            $(".fname").text(fname);
            console.log('firstname added to all positions');
        }
    }, false );
</script>
