<script>

/**
 * THIS CODE ADDS USERS FIRSTNAME EVERYWHERE ON THE MOODLE PAGE YOU WROTE THE FOLLOWING LINE IN HTML-MODE:
 * <span class="fname"></span> 
 *

 * @version 2.4

 */
window.onload = function() {
    let fname = document.getElementsByClassName('logininfo');
    fname = fname[1].getElementsByTagName('a')[0].text.split(/\s+/)[0];
    let target = document.getElementsByClassName('fname');
    for (let i = 0; i < target.length; i++) {
        target[i].textContent = fname;
    }
}

</script>
