<!-- THIS CODE SHOWS A TEXT BEFORE AND AFTER THE INDIVIDUAL USERNAME ON TOP OF THE COURSE-->
<script>
    window.onload = function() {
        jquery_load_check_interval = setInterval(function() {
            if (window.jQuery) {
                individualMessage();
                console.log("jquery successfully loaded...");
                console.log($.fn.jquery); // <== version of jQuery
                clearInterval(jquery_load_check_interval);
            } else {
                console.log("new try to load jquery...");
            }
        }, 150);

        function individualMessage() {
            var fstName = $('span.usertext.mr-1').text().split(/\s+/)[1]; /*IF THE LASTNAME WILL BE DISPLAYED TRY [0} INSTEAD OF [1] IN THIS LINE */
            var userMessage;
            if (fstName == "Max")
                userMessage = "Text für Max";
            if (fstName == "Mia")
                userMessage = "Text für Mia";
            /* COPY THE TWO LINES ABOVE FOR MORE INDIVIDUAL TEXTS */
            document.getElementById("msgOutput").innerHTML = userMessage;
        }
    };
</script>

<p>Deine persönliche Nachricht ist: <strong><span id="msgOutput"></span></strong></p> /* THE <span></span>-PART IS THE INDIVIDUAL MESSAGE */
